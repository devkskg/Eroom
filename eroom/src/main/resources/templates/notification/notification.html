		<!-- 60Ï¥à ÎØ∏Îßå Î∞©Í∏àÏ†Ñ

			 1ÏãúÍ∞Ñ Ïù¥ÏÉÅ ~23ÏãúÍ∞Ñ XXÏãúÍ∞Ñ Ï†Ñ

			 2Ïùº Ïù¥ÏÉÅ XÏùº Ï†Ñ -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const timeElements = document.querySelectorAll('.time-ago');
				timeElements.forEach(function(el) {
					const timeString = el.getAttribute('data-time');
					const eventTime = new Date(timeString);
					const now = new Date();
					const diffMs = now - eventTime;
					const diffSec = Math.floor(diffMs / 1000);
					const diffMin = Math.floor(diffSec / 60);
					const diffHour = Math.floor(diffMin / 60);
					const diffDay = Math.floor(diffHour / 24);

					let displayText = '';

					if (diffSec < 60) {
						displayText = 'Î∞©Í∏à Ï†Ñ';
					} else if (diffMin < 60) {
						displayText = diffMin + 'Î∂Ñ Ï†Ñ';
					} else if (diffHour < 24) {
						displayText = diffHour + 'ÏãúÍ∞Ñ Ï†Ñ';
					} else if (diffDay === 1) {
						displayText = 'Ïñ¥Ï†ú';
					} else {
						displayText = diffDay + 'Ïùº Ï†Ñ';
					}

					el.textContent = displayText;
				});
