<!DOCTYPE html>
<html 
lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/include/layout}">
<head>
	<meta charset="UTF-8">
	<title>회원관리</title>
	<style>
		.avatar img {
			max-width: 32px;
			height: auto;
		}
		td.name p {
			max-width: 150px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.table-responsive table {
			table-layout: fixed;
			width: 100%;
		}
		.table td {
			overflow: hidden;
		}
	</style>
</head>
<body>
<main class="main" id="top" layout:fragment="content">
<div class="mb-9">

	<div class="row g-2 mb-4">
		<div class="d-flex justify-content-start align-items-center mb-2">
			<i class="fas fa-user-tie text-secondary me-2"></i>
			<span class="fw-bold fs-7">회원 관리</span>
		</div>
	</div>

	<div id="employeeTable" data-list='{"valueNames":["no","mail","name","phone", "job", "dept", "team", "date"], "page": 10, "pagination": true}'>

		<!-- 검색, 필터, 버튼 -->
		<div class="mb-4">
			<div class="row g-3">
				<div class="col-auto">
					<!-- 검색 -->
					<div class="search-box">
						<form class="position-relative">
							<input class="form-control search-input search" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
							<svg style="height:40%;" class="svg-inline--fa fa-magnifying-glass search-box-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg><!-- <span class="fas fa-search search-box-icon"></span> Font Awesome fontawesome.com -->
						</form>
					</div>
				</div>
			
				<!-- 부서/팀 필터 -->
				<div class="col-auto scrollbar overflow-hidden-y flex-grow-1">
					<div class="btn-group position-static" role="group">
						<div class="btn-group position-static text-nowrap">
							<button class="btn btn-phoenix-secondary px-7 flex-shrink-0" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
							  	  <span th:text="${deptLabel}">부서</span>
								  <svg class="svg-inline--fa fa-angle-down ms-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
								  	<path fill="currentColor" d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
								  </svg><!-- <span class="fas fa-angle-down ms-2"></span> Font Awesome fontawesome.com -->
							  </button>
							<ul class="dropdown-menu">
							  <li>
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement}" th:classappend="${deptId == null} ? 'active'">전체</a>
							  </li>
							  <li th:each="dept : ${deptList}">
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${dept.structureNo})}"
							  		th:text="${dept.codeName}" th:classappend="${dept.structureNo == deptId} ? 'active' : ''">부서명</a>
							  </li>
							</ul>
						</div>
						<div class="btn-group position-static text-nowrap">
							<button class="btn btn-sm btn-phoenix-secondary px-7 flex-shrink-0" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
							  <span th:text="${teamLabel}">팀</span>
							  <svg class="svg-inline--fa fa-angle-down ms-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
							  	<path fill="currentColor" d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
							  </svg><!-- <span class="fas fa-angle-down ms-2"></span> Font Awesome fontawesome.com -->
							</button>
							<ul class="dropdown-menu">
							  <li>
							  	<a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${deptId})}" th:classappend="${teamId == null} ? 'active'">전체</a>
							  </li>
							  <li th:each="team : ${teamList}">
							 	 <a class="dropdown-item" th:href="@{/admin/employeeManagement(deptId=${deptId},teamId=${team.structureNo})}"
							 	 th:text="${team.codeName}" th:classappend="${team.structureNo == teamId} ? 'active' : ''">
							 	 	팀명
							 	 </a>
							  </li>
							</ul>
						</div>
					</div>
				</div>
			
				<!-- 회원 생성 버튼 -->
				<div class="col-auto">
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEmployeeModal">회원 등록</button>
				</div>
			             
			</div>
		</div>

		<!-- 회원 목록 테이블 -->
		<div class="bg-body-emphasis border-top border-bottom">
			<div class="table-responsive">
				<table class="table table-striped table-sm fs-9 mb-0 text-center">
					<thead class="text-center align-middle">
						<tr>
							<th class="sort" data-sort="no" style="width:5%;">번호</th>
							<th class="sort" data-sort="name" style="width:15%;">이름</th>
							<th class="sort" data-sort="mail" style="width:15%;">Email</th>
							<th class="sort" data-sort="phone" style="width:15%;">Phone</th>
							<th class="sort" data-sort="job" style="width:10%;">직급</th>
							<th class="sort" data-sort="dept" style="width:10%;">부서</th>
							<th class="sort" data-sort="team" style="width:10%;">팀</th>
							<th class="sort" data-sort="date" style="width:15%;">입사일</th>
							<th style="width:5%"></th>
						</tr>
					</thead>
					<tbody class="list align-middle" id="customers-table-body">
						<tr th:each="employeeManage, employeeStatus : ${employeeList}">
							<td class="no" th:text="${employeeStatus.count}">1</td>
							<td class="name">
								<a class="d-flex align-items-center text-body-emphasis ps-5" th:href="@{/admin/employeeInfoView(employeeNo=${employeeManage.employee.employee_no})}">
									<div class="avatar avatar-m me-2">
										<img class="rounded-circle" src="../../../assets/img/team/23.webp" alt="">
									</div>
									<p class="mb-0 fw-bold text-truncate">
									<span th:text="${employeeManage.employee.employee_name}">이름</span>
									<small th:if="${employeeManage.employee.employee_employment_yn == 'N'}" class="text-danger ms-1">(퇴사)</small>
									</p>
								</a>
							</td>
							<td class="mail"><a class="fw-semibold" href="mailto:annac34@gmail.com" 
							th:text="${employeeManage.directory != null? employeeManage.directory.directory_email : '-'}">이메일</a></td>
							<td class="phone" th:text="${employeeManage.directory != null? employeeManage.directory.directory_phone : '-'}">연락처</td>
							<td class="job" th:text="${employeeManage.employee.employee_position}">직급</td>
							<td class="dept" th:text="${employeeManage.department_name}">부서</td>
							<td class="team" th:text="${employeeManage.team_name}">팀</td>
							<td class="date" th:text="${employeeManage.formatted_hire_date}">입사일</td>
							 <td class="text-end pe-0">
								<div class="btn-reveal-trigger position-static">
									<button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs-10" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent">
									  <i class="fas fa-ellipsis fs-10"></i>
									</button>
									<div class="dropdown-menu dropdown-menu-end py-2">
									  <a class="dropdown-item editEmployeeBtn" href="#!"
									  	th:attr="data-employee-no=${employeeManage.employee.employee_no}">수정</a>
									  <div class="dropdown-divider"></div>
									  <a class="dropdown-item text-danger" href="#!">삭제</a>
									</div>
								</div>
							 </td>
						</tr>
					</tbody>
				</table>
			</div><!-- table-responsive -->

			<!-- 페이징 -->
			<div class="row align-items-center justify-content-center py-2 pe-0 fs-9">
				<div class="col-auto d-flex">
					<button class="page-link disabled" data-list-pagination="prev" disabled>
						<i class="fas fa-chevron-left"></i>
					</button>
					<ul class="mb-0 pagination">
						<li class="active"><button class="page" type="button" data-i="1">1</button></li>
						<li><button class="page" type="button" data-i="2">2</button></li>
					</ul>
					<button class="page-link" data-list-pagination="next">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
			</div>
		</div><!-- bg-body-emphasis border-top border-bottom -->

	</div><!-- employeeTable -->
	
<!-- 회원 생성 모달 -->
<div class="modal fade" id="createEmployeeModal" tabindex="-1" aria-labelledby="createEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 540px;">
    <div class="modal-content border border-secondary">
      <form id="createEmployeeForm" autocomplete="off">
        <!-- 헤더 -->
        <div class="modal-header bg-light">
        	<!-- 제목 -->
          <h5 class="modal-title" id="createEmployeeModalLabel">회원 생성</h5>
          <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- 바디 -->
        <div class="modal-body px-4 py-3">
		<!-- 바디 안에 원하는 입력 값 input 넣으시면 됩니다~  -->
          <!-- 이름 + 중복 확인 -->
          <div class="row mb-3">
            <div class="col">
              <label for="employeeName" class="form-label fw-semibold">이름</label>
              <div class="input-group">
                <input type="text" class="form-control" id="employeeName" name="employee_name" placeholder="이름을 입력하세요" required>
                <button type="button" class="btn btn-outline-secondary" id="checkNameBtn">중복확인</button>
              </div>
              <small id="nameCheckMsg" class="form-text d-none"></small>
            </div>

            <div class="col">
              <label for="employeePosition" class="form-label fw-semibold">직급</label>
              <select class="form-select" id="employeePosition" name="employee_position" required>
                <option value="" disabled selected>직급 선택</option>
                <option value="사원">사원</option>
                <option value="대리">대리</option>
                <option value="과장">과장</option>
                <option value="차장">차장</option>
                <option value="부장">부장</option>
                <option value="직접 입력">직접 입력</option>
              </select>
              <input type="text" class="form-control mt-2 d-none" id="customPositionInput" placeholder="직접 입력" name="custom_position">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="departmentSelect" class="form-label fw-semibold">부서</label>
              <select class="form-select" id="departmentSelect" name="department_no" required>
                <option value="" disabled selected>부서 선택</option>
                <option th:each="dept : ${deptList}" th:value="${dept.structureNo}" th:text="${dept.codeName}">부서명</option>
                <!-- 옵션은 JS로 채움 -->
              </select>
            </div>
            <div class="col">
              <label for="teamSelect" class="form-label fw-semibold">팀</label>
              <select class="form-select" id="teamSelect" name="team_no">
                <option value="">팀 선택</option>
                <option value="">선택안함</option>
                <option th:each="team : ${teamList}" th:value="${team.structureNo}" th:text="${team.codeName}">팀 명</option>
                <!-- 옵션은 JS로 채움 -->
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="directoryPhone" class="form-label fw-semibold">연락처</label>
            <input type="text" class="form-control" id="directoryPhone" name="directory_phone" required placeholder="010-1234-5678">
          </div>

          <div class="mb-3">
            <label for="employeeBirth" class="form-label fw-semibold">생년월일</label>
            <input type="date" class="form-control" id="employeeBirth" name="employee_birth" required>
          </div>

          <div class="mb-3">
            <label for="employeeHireDate" class="form-label fw-semibold">입사일</label>
            <input type="date" class="form-control" id="employeeHireDate" name="employee_hire_date" required>
          </div>
        </div>

        <!-- 푸터 / 취소, 확인 버튼 있는 곳-->
        <div class="modal-footer px-4 py-3 border-0 d-flex justify-content-end">
          <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="createEmployeeBtn">회원 생성</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 회원 수정 모달 -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 540px;">
    <div class="modal-content border border-secondary">
      <form id="editEmployeeForm" autocomplete="off">
        <!-- 헤더 -->
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="editEmployeeModalLabel">회원 수정</h5>
          <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- 바디 -->
        <div class="modal-body px-4 py-3">

          <!-- 이름 -->
          <div class="mb-3">
            <label for="editEmployeeName" class="form-label fw-semibold">이름</label>
            <input type="text" class="form-control" id="editEmployeeName" name="employee_name" required>
          </div>

			<!-- 직급 -->
			<div class="row mb-3">
			  <div class="col-6">
			    <label class="form-label fw-semibold">직급</label>
			    <input type="text" class="form-control" id="currentEmployeePosition" readonly>
			  </div>
			  <div class="col-6">
			    <label for="editEmployeePosition" class="form-label fw-semibold">직급 선택</label>
			    <select class="form-select" id="editEmployeePosition" name="employee_position" required>
			      <option value="" disabled selected>직급 선택</option>
			      <option value="사원">사원</option>
			      <option value="대리">대리</option>
			      <option value="과장">과장</option>
			      <option value="차장">차장</option>
			      <option value="부장">부장</option>
			      <option value="직접 입력">직접 입력</option>
			    </select>
			   <input type="text" class="form-control mt-2 d-none" id="editCustomPositionInput" placeholder="직접 입력" name="custom_position">
			  </div>
			</div>

			<!-- 부서 -->
			<div class="row mb-3">
			  <div class="col-6">
			    <label class="form-label fw-semibold">소속 부서</label>
			    <input type="text" class="form-control" id="currentDepartment" readonly>
			  </div>
			  <div class="col-6">
			    <label for="editDepartmentSelect" class="form-label fw-semibold">부서 선택</label>
			    <select class="form-select" id="editDepartmentSelect" name="department_no" required>
			      <option value="">부서 선택</option>
			      <!-- 옵션은 JS로 채움 -->
			    </select>
			  </div>
			</div>

			<!-- 팀 -->
			<div class="row mb-3">
			  <div class="col-6">
			    <label class="form-label fw-semibold">소속 팀</label>
			    <input type="text" class="form-control" id="currentTeam" readonly>
			  </div>
			  <div class="col-6">
			    <label for="editTeamSelect" class="form-label fw-semibold">팀 선택</label>
			    <select class="form-select" id="editTeamSelect" name="team_no">
			      <option value="">팀 선택</option>
			      <!-- 옵션은 JS로 채움 -->
			    </select>
			  </div>
			</div>

          <!-- 연락처 -->
          <div class="mb-3">
            <label for="editDirectoryPhone" class="form-label fw-semibold">연락처</label>
            <input type="text" class="form-control" id="editDirectoryPhone" name="directory_phone" required placeholder="010-0000-0000">
          </div>

          <!-- 생년월일 -->
          <div class="mb-3">
            <label for="editEmployeeBirth" class="form-label fw-semibold">생년월일</label>
            <input type="date" class="form-control" id="editEmployeeBirth" name="employee_birth" required>
          </div>

          <!-- 입사일 -->
          <div class="mb-3">
            <label for="editEmployeeHireDate" class="form-label fw-semibold">입사일</label>
            <input type="date" class="form-control" id="editEmployeeHireDate" name="employee_hire_date" required>
          </div>

          <!-- (퇴사자인 경우만) 퇴사일, 재직여부 -->
          <div id="retiredFields" class="d-none">
            <div class="mb-3">
              <label for="editEmployeeEndDate" class="form-label fw-semibold">퇴사일</label>
              <input type="date" class="form-control" id="editEmployeeEndDate" name="employee_end_date">
            </div>
            <div class="mb-3">
              <label for="editEmployeeEmploymentYn" class="form-label fw-semibold">재직 여부</label>
              <select class="form-select" id="editEmployeeEmploymentYn" name="employee_employment_yn">
                <option value="Y">재직</option>
                <option value="N">퇴사</option>
              </select>
            </div>
          </div>

        </div>

        <!-- 푸터 -->
        <div class="modal-footer px-4 py-3 border-0 d-flex justify-content-end">
          <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary" id="saveEditEmployeeBtn">저장</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- 회원 생성 확인(confirm) 모달 -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border border-secondary">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="confirmSaveModalLabel">확인</h5>
        <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        정말 등록하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="confirmSaveBtn">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- 공통 알림 모달 -->
<div class="modal fade" id="alertMessageModal" tabindex="-1" aria-labelledby="alertMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border border-secondary">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="alertMessageModalLabel">알림</h5>
        <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body" id="alertMessageContent">
        <!-- 메시지가 여기에 들어감 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- unsaved 변경사항 경고 모달 -->
<div class="modal fade" id="unsavedAlertModal" tabindex="-1" aria-labelledby="unsavedAlertModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border border-secondary">
      <div class="modal-header bg-light">
        <h5 class="modal-title" id="unsavedAlertModalLabel">주의</h5>
        <button type="button" class="btn-close btn-close-secondary" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        입력한 정보가 모두 사라집니다.<br>계속 닫으시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="confirmCloseBtn">계속 닫기</button>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded',function(){
	// 요소 가져오기
	const createForm = document.getElementById('createEmployeeForm');
	const createBtn = document.getElementById('createEmployeeBtn');
	const checkNameBtn = document.getElementById('checkNameBtn');
	const nameInput = document.getElementById('employeeName');
	const nameCheckMsg = document.getElementById('nameCheckMsg');
	const positionSelect = document.getElementById('employeePosition');
	const customPositionInput = document.getElementById('customPositionInput');
	const deptSelect = document.getElementById('departmentSelect');
	const teamSelect = document.getElementById('teamSelect');
	
	const saveEditEmployeeBtn = document.getElementById('saveEditEmployeeBtn');
	
	const editEmployeePositionSelect = document.getElementById('editEmployeePosition');
	const editCustomPositionInput = document.getElementById('editCustomPositionInput');
	
	// 모달
	const createModalElement = document.getElementById('createEmployeeModal');
	const createModal = bootstrap.Modal.getInstance(createModalElement) || new bootstrap.Modal(createModalElement);
	
	const editModalElement = document.getElementById('editEmployeeModal');
	const editModal = bootstrap.Modal.getInstance(editModalElement) || new bootstrap.Modal(editModalElement);
	
	const unsavedModalElement = document.getElementById('unsavedAlertModal');
	const unsavedModal = bootstrap.Modal.getInstance(unsavedModalElement) || new bootstrap.Modal(unsavedModalElement);

	const confirmSaveModal = new bootstrap.Modal(document.getElementById('confirmSaveModal'));
	const alertModal = new bootstrap.Modal(document.getElementById('alertMessageModal'));	
	
	let isNameChecked = false; // 이름 중복 확인 완료 여부
	let isFormEdited = false; // 회원 생성 폼 수정 여부
	let isEditFormEdited = false; // 회원 수정 폼 수정 여부
	
	let currentMode = ''; // 'create' or 'edit'
	
	let editingEmployeeNo = null; // 수정할 대상 employeeNo를 저장할 변수
	
	// 공통 알림 모달
	function showAlert(message, callback){
		document.getElementById('alertMessageContent').innerText = message;
		alertModal.show();
		
		if(callback){
			const modalEl = document.getElementById('alertMessageModal');
			modalEl.addEventListener('hidden.bs.modal',function handler(){
				callback();
				modalEl.removeEventListener('hidden.bs.modal',handler);
			});
		}
	}
	
	// 오늘 날짜 입사일 input에 기본값으로 세팅
	const hireDateInput = document.getElementById('employeeHireDate');
	if(hireDateInput){
		const today = new Date();
		const year = today.getFullYear();
		const month = String(today.getMonth() + 1).padStart(2,'0');
		const day = String(today.getDate()).padStart(2,'0');
		const formattedToday = `${year}-${month}-${day}`;
		hireDateInput.value = formattedToday;
	}

	// 부서 선택시 팀 목록 가져오기 (회원 생성 모달용)
	deptSelect.addEventListener('change', function () {
		loadTeamsByDepartment(this.value, teamSelect);
	});	

	
	// 수정모달 부서선택 시 팀 변경
	const editDepartmentSelect = document.getElementById('editDepartmentSelect');
	const editTeamSelect = document.getElementById('editTeamSelect');

	editDepartmentSelect.addEventListener('change', function () {
		loadTeamsByDepartment(this.value, editTeamSelect);
	});

	function loadTeamsByDepartment(deptId, teamSelectElement) {
		if (!deptId) {
			teamSelectElement.innerHTML = '<option value="">(선택안함)</option>';
			return;
		}

		fetch(`/admin/findTeamsByDeptId?deptId=${deptId}`)
			.then(response => response.json())
			.then(teams => {
				teamSelectElement.innerHTML = '<option value="">(선택안함)</option>';
				teams.forEach(team => {
					const option = document.createElement('option');
					option.value = team.structure_no;
					option.textContent = team.code_name;
					teamSelectElement.appendChild(option);
				});
			})
			.catch(() => {
				showAlert('팀 목록을 가져오는 중 오류가 발생했습니다.');
			});
	}
	
	// 직급 선택이 '직접 입력'인 경우 텍스트 인풋 표시(회원 생성용)
	positionSelect.addEventListener('change',function(){
		if(this.value == '직접 입력'){
			customPositionInput.classList.remove('d-none');
			customPositionInput.required = true;
		}else{
			customPositionInput.classList.add('d-none');
			customPositionInput.required = false;
		}
	});
	
	// 직급 선택이 '직접 입력'인 경우 텍스트 인풋 표시 (회원 수정용)
	editEmployeePositionSelect.addEventListener('change', function () {
		if (this.value === '직접 입력') {
			editCustomPositionInput.classList.remove('d-none');
			editCustomPositionInput.required = true;
			editCustomPositionInput.value = '';
			editCustomPositionInput.focus();
		} else {
			editCustomPositionInput.classList.add('d-none');
			editCustomPositionInput.required = false;
			editCustomPositionInput.value = '';
		}
	});	
	
	// 이름 중복 확인 버튼 클릭
	checkNameBtn.addEventListener('click',function(){
		const name = nameInput.value.trim();
		if(!name){
			showAlert('이름을 입력해주세요.');
			return;
		}
		
		fetch(`/admin/checkNameDuplicate?name=${encodeURIComponent(name)}`)
			.then(response => response.json())
			.then(data => {
				if(data.duplicate){
					nameCheckMsg.textContent = '이미 존재하는 이름입니다.';
					nameCheckMsg.className = 'form-text text-danger';
					// isNameChecked = false;
				}else{
					nameCheckMsg.textContent = '사용 가능한 이름입니다.';
					nameCheckMsg.className = 'form-text text-success';
					isNameChecked = true;
				}
				nameCheckMsg.classList.remove('d-none');
			})
			.catch(() => {
				showAlert('이름 중복 확인 중 오류가 발생했습니다.');
			});
		
	});
	

	
	// 회원 생성 버튼 클릭
	createBtn.addEventListener('click',function(){
		let isValid = true; // 폼 유효 여부 플래그
		let message = '';
		// required 속성이 붙은 모든 input, select 가져옴
		const requiredFields = createForm.querySelectorAll('input[required], select[required]');
		
		// requiredFields라는 리스트 안에 있는 요소 하나씩 변수에 담아 반복
		// const field는 반복할 때마다 각각의 input,select요소 하나를 가리킴
		for(const field of requiredFields){
			if(!field.value.trim()){
				// field의 입력값이 비어있으면 공백 제거
				isValid = false; 
				
				const label = createForm.querySelector(`label[for="${field.id}"]`);
				// 현재 필드와 연결된 label 태그를 id기준으로 찾음
				
				message = (label ? label.innerText : '필수 입력') + '을(를) 입력해주세요.';
				// 라벨이 존재하면 라벨 텍스트, 없으면 기본 문구로 에러 메세지 설정
				break; // 처음 발견한 비어있는 필드만 검사하고 나머지 무시
			}
		}
		if(!isValid){
			// 필수 항목 중 하나라도 비어있으면 에러 메세지를 모달로 띄워줌
			showAlert(message);
			return; // 회원 생성 흐름 중단
		}
		
		// 연락처 유효성 검사
		const phoneInput = document.getElementById('directoryPhone');
		const phoneValue = phoneInput.value.trim();
		
		const phoneRegex = /^010-\d{4}-\d{4}$/; // 010-숫자4자리-숫자4자리
		if(!phoneRegex.test(phoneValue)){
			showAlert('연락처는 010-0000-0000 형식으로 입력해주세요.');
			return;
		}
		
		if(!isNameChecked){
			showAlert('이름 중복 확인을 해주세요.');
			return;
		}
		// 모든 검증 통과시 등록 확인 모달 띄움
		currentMode = 'create'; // 회원 생성 모드 설정
		isFormEdited = true; // 폼 수정 감지
		confirmSaveModal.show(); // 등록 확인 모달 띄우기
	});
	
	// 생성폼 입력 감지 
	createForm.addEventListener('input',function(){
		isFormEdited = true;
	});
	
	// 수정폼 입력 감지
	document.getElementById('editEmployeeForm').addEventListener('input', function () {
		isEditFormEdited = true;
	});	
	
	// saveEditEmployeeBtn 클릭 시 (회원 수정 요청 전 확인 모달 띄우기)
	saveEditEmployeeBtn.addEventListener('click', function () {
		// 수정폼 데이터가 다 들어온 경우에만 저장 모드로
		const editEmployeeName = document.getElementById('editEmployeeName').value;
		
		if(!editEmployeeName.trim()){
			showAlert("수정할 회원 정보를 먼저 불러오세요.");
			return;
		}
		currentMode = 'edit';
		isFormEdited = true;
		confirmSaveModal.show();
	});
	
	// confirmSaveModal의 확인 버튼
	document.getElementById('confirmSaveBtn').addEventListener('click', function (e) {
		e.preventDefault();
		confirmSaveModal.hide();

		if (currentMode == 'create') {
			sendCreateEmployee();
		} else if (currentMode == 'edit') {
			sendUpdateEmployee();
		}
	});
	
	// 모달 닫기 방지 (회원 생성 모달)
	createModalElement.addEventListener('hide.bs.modal', function (e) {
		if (isFormEdited) {
			e.preventDefault();
			unsavedModal.show();
		}
	});
	
	// 모달 닫기 방지 (회원 수정 모달)
	editModalElement.addEventListener('hide.bs.modal', function (e) {
		if (isEditFormEdited) {
			e.preventDefault();
			unsavedModal.show();
		}
	});
	
	// unsavedModal에서 계속 닫기 버튼
	document.getElementById('confirmCloseBtn').addEventListener('click', function () {
		isFormEdited = false;
		isEditFormEdited = false;
		unsavedModal.hide();

		unsavedModalElement.addEventListener('hidden.bs.modal', function handler() {
			if (currentMode === 'create') {
				createModal.hide();
			} else {
				editModal.hide();
			}
			unsavedModalElement.removeEventListener('hidden.bs.modal', handler);
		});
	});
	
	// =================== 회원 생성 함수 =========================
	function sendCreateEmployee(){
		
		const formData = new FormData(createForm);
		const payload = {}; // JSON으로 변환할 데이터
		for(const [key,value] of formData.entries()){
			payload[key] = value;
		}
		if(payload.employee_position === '직접 입력'){  
			payload.employee_position = payload.custom_position; 
		}
		delete payload.custom_position; // 커스텀 포지션 삭제
		
		fetch('/admin/createEmployee',{
			method: 'POST',
			headers : {
				'Content-Type' : 'application/json',
				'X-CSRF-TOKEN' : document.querySelector('meta[name="_csrf"]').getAttribute('content'),
				'X-CSRF-HEADER' : document.querySelector('meta[name="_csrf_header"]').getAttribute('content')
			},
			body : JSON.stringify(payload)
		})
		.then(response => response.json())
		.then(data => {
			if(data.res_code == 200) {
				isFormEdited = false; // 수정 여부 모달 뜨지 않게 함
				showAlert(data.res_msg,function(){
					createModal.hide();
					location.reload(); // 페이지 새로고침
				});
            }else{
                showAlert(data.res_msg);
            }
		})
		.catch(() => {
			showAlert('회원 생성 중 오류가 발생했습니다.');
		});
	}
	
	// ============ 회원 수정 ==============
	
	// 회원 수정 버튼 클릭시 fetch로 회원 정보 가져오기
	document.querySelectorAll('.editEmployeeBtn').forEach(function(btn){
		btn.addEventListener('click',function(e){
			e.preventDefault(); 
			
			editingEmployeeNo = this.getAttribute('data-employee-no');
			// 서버에서 회원 상세 정보 가져오기
			fetch(`/admin/getEmployeeDetail?employeeNo=${editingEmployeeNo}`)
				.then(response => response.json())
				.then(data => {
					if(data.res_code === 200){
						
						// 가져온 데이터로 모달 세팅
						document.getElementById('editEmployeeName').value = data.employee_name || ''; // 이름
						document.getElementById('editEmployeePosition').value = data.employee_position || ''; // 직급 select
						document.getElementById('currentEmployeePosition').value = data.employee_position || ''; // 현재 직급
						
						document.getElementById('editDirectoryPhone').value = data.directory_phone || ''; // 연락처
						document.getElementById('editEmployeeBirth').value = data.employee_birth || ''; // 생년월일
						document.getElementById('editEmployeeHireDate').value = data.employee_hire_date || ''; // 입사일
						
						// 퇴사자일 경우 퇴사일, 재직여부 입력칸 열기
						if(data.employee_employment_yn === 'N'){
							document.getElementById('retiredFields').classList.remove('d-none'); // 퇴사자 폼 표시
							document.getElementById('editEmployeeEndDate').value = data.employee_end_date ? data.employee_end_date : '';
							document.getElementById('editEmployeeEmploymentYn').value = 'N';
						}else{
							document.getElementById('retiredFields').classList.add('d-none'); // 퇴사자 폼 숨기기
							document.getElementById('editEmployeeEndDate').value = '';
							document.getElementById('editEmployeeEmploymentYn').value = 'Y';
						}
						
						// 부서 select + 현재 부서 input 세팅
						const departmentSelect = document.getElementById('editDepartmentSelect');
						const currentDepartmentInput = document.getElementById('currentDepartment');
						departmentSelect.innerHTML = '<option value="">부서 선택</option>'; // 초기화
						currentDepartmentInput.value = ''; // 초기화
						data.department_list.forEach(dept => {
							const option = document.createElement('option');
							option.value = dept.structure_no;
							option.textContent = dept.code_name;
							if(dept.structure_no == data.department_no){
								option.selected = true;
								currentDepartmentInput.value = dept.code_name; // 현재 부서 표시
							}
							departmentSelect.appendChild(option);
						});
						// 팀 select + 현재 팀 input 세팅
						const teamSelect = document.getElementById('editTeamSelect');
						const currentTeamInput = document.getElementById('currentTeam');
						teamSelect.innerHTML = '<option value="">팀 선택</option>'; // 초기화
						currentTeamInput.value = '';
						data.team_list.forEach(team => {
							const option = document.createElement('option');
							option.value = team.structure_no;
							option.textContent = team.code_name;
							if(team.structure_no == data.team_no){
								option.selected = true;
								currentTeamInput.value = team.code_name;
							}
							teamSelect.appendChild(option);
						});
						
						// 직급이 '직접 입력'이면 직접입력 필드 보이게 하기
						if(data.employee_position === '직접 입력'){
							// document.getElementById('editCustomPositionInput').classList.remove('d-none'); // 직접 입력 input 보이게
							// document.getElementById('currentEmployeePosition').readOnly = false; // 편집 가능하도록 readonly 해제
							// document.getElementById('currentEmployeePosition').value = ''; // 비워두기
							document.getElementById('editCustomPositionInput').classList.remove('d-none');
							document.getElementById('editCustomPositionInput').required = true;
						} else{
							// document.getElementById('editCustomPositionInput').classList.add('d-none'); // 직접 입력 input 숨기기
							// document.getElementById('currentEmployeePosition').readOnly = true; // 읽기 전용
							document.getElementById('editCustomPositionInput').classList.add('d-none');
							document.getElementById('editCustomPositionInput').required = false;
						}
						// 수정 모달 열기
						editModal.show();
					}else{
						showAlert(data.res_msg);
					}
				})
				.catch(error => {
					console.error('회원 정보 불러오기 실패',error);
					showAlert('회원 정보를 불러오는 데 실패했습니다.');
				});
		});
	});
	
	editModalElement.addEventListener('hide.bs.modal',function(e){
		if(isEditFormEdited){
			e.preventDefault();
			unsavedModal.show();
			
			unsavedModalElement.addEventListener('hidden.bs.modal',function handler(){
				editModal.hide();
				isEditFormEdited = false;
				unsavedModalElement.removeEventListener('hidden.bs.modal',handler);
			});
		}
	});
	
	const hireDate = document.getElementById('editEmployeeHireDate').value;
	const endDate = document.getElementById('editEmployeeEndDate').value;
		// ================= 회원 수정 함수 =======================
		function sendUpdateEmployee(){
			
			const selectedPosition = document.getElementById('editEmployeePosition').value;
			const customPosition = document.getElementById('editCustomPositionInput').value.trim();
			
			let finalPosition = selectedPosition;
			if(selectedPosition === '직접 입력' && customPosition !== ''){
				finalPosition = customPosition; // 직접 입력한 값으로 대체
			}
			
			const payload = {
					employee_no : editingEmployeeNo,
					employee_name : document.getElementById('editEmployeeName').value,
					employee_position : finalPosition,
					department_no : document.getElementById('editDepartmentSelect').value,
					team_no : document.getElementById('editTeamSelect').value,
					directory_phone : document.getElementById('editDirectoryPhone').value,
					employee_birth : document.getElementById('editEmployeeBirth').value,
					employee_hire_date: hireDate ? `${hireDate}T00:00:00` : null,
					employee_end_date: endDate ? `${endDate}T00:00:00` : null,
					employee_employment_yn : document.getElementById('editEmployeeEmploymentYn').value
			};
			
			// 서버로 수정 요청 보내기
			fetch('/admin/updateEmployee',{
				method : 'POST',
				headers : {
					'Content-Type' : 'application/json',
					'X-CSRF-TOKEN' : document.querySelector('meta[name="_csrf"]').getAttribute('content'),
					'X-CSRF-HEADER' : document.querySelector('meta[name="_csrf_header"]').getAttribute('content')
				},
				body : JSON.stringify(payload)
			})
			.then(response => response.json())
			.then(data => {
				if(data.res_code == 200){
					showAlert('회원 정보가 수정되었습니다.',function(){
						location.reload();
					});
				}else{
					showAlert(data.res_msg);
				}
			})
			.catch(error => {
				console.error('회원 수정 실패',error);
				showAlert('회원 수정 중 오류가 발생했습니다.');
			});

		}

	
});
</script>
	
</div><!-- mb-9 -->
</main>
